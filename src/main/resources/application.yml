server:
  port: 5010

spring:
  application:
    name: company-query  jpa:    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:      ddl-auto: update
  datasource:    url: jdbc:mysql://localhost:3306/estockmarket?createDatabaseIfNotExist=true
    username: root
    password: saiman
  kafka:    listener:      ack-mode: MANUAL_IMMEDIATE
    consumer:      bootstrap-servers: localhost:9092
      group-id: estockMarketConsumer
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:        spring:
          json:
            trusted:
              packages: '*'
              
management:  endpoints:
    web:      exposure:        include: '*'          endpoint:    health:      show-details: always